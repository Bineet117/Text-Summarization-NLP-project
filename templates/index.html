<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Header Style */
        .header {
            text-align: center;
            background-color: #3498db;
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            justify-content: space-between;
        }

        /* Section Styling */
        .section {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Textarea Styling */
        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            resize: none;
            background-color: #ffffff;
            color: #2c3e50;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border: 2px solid #3498db;
            outline: none;
        }

        /* File Upload Button Inside Textarea */
        .file-upload-inside {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .file-upload-inside label {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-upload-inside label:hover {
            background-color: #27ae60;
        }

        .file-upload-inside input {
            display: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Green Download Buttons */
        .download-buttons {
            display: none;
            margin-top: 20px;
            text-align: center;
            gap: 10px;
        }

        .download-buttons button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-buttons button:hover {
            background-color: #27ae60;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Text Summarization App</h1>
    </div>

    <div class="container">
        <!-- User Input Section -->
        <div class="section">
            <h2>‚úçÔ∏è Input Text</h2>
            <div class="textarea-container">
                <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
                <div class="file-upload-inside">
                    <label for="fileInput">üì§</label>
                    <input type="file" id="fileInput" accept=".txt, .pdf" onchange="handleFileUpload()">
                </div>
            </div>
            <button onclick="summarizeText()">‚ú® Summarize</button>
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Summarizing...
            </div>
        </div>

        <!-- Summarized Text Section -->
        <div class="section">
            <h2>üìù Summarized Text</h2>
            <textarea id="output" readonly></textarea>
            <div class="download-buttons" id="downloadButtons">
                <button onclick="copyText()">üìã Copy Text</button>
                <button onclick="downloadText()">üì• Download Text</button>
                <button onclick="downloadPDF()">üìÑ Download PDF</button>
                
            </div>
        </div>
    </div>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const fileContent = e.target.result;

                    if (file.type === "application/pdf") {
                        // Extract text from PDF
                        extractTextFromPDF(fileContent);
                    } else {
                        // Handle other text file formats (like .txt)
                        document.getElementById("inputText").value = fileContent;
                    }
                };

                reader.readAsArrayBuffer(file);
            } else {
                alert("No file selected!");
            }
        }

        function extractTextFromPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            loadingTask.promise.then(function (pdf) {
                let textContent = "";
                const numPages = pdf.numPages;

                // Loop through all the pages and extract text
                const extractPageText = (pageNum) => {
                    pdf.getPage(pageNum).then(function (page) {
                        page.getTextContent().then(function (text) {
                            text.items.forEach(function (item) {
                                textContent += item.str + " ";
                            });

                            // If there are more pages, process the next one
                            if (pageNum < numPages) {
                                extractPageText(pageNum + 1);
                            } else {
                                // Once all pages are processed, insert the text into the textarea
                                document.getElementById("inputText").value = textContent;
                            }
                        });
                    });
                };

                // Start extracting text from the first page
                extractPageText(1);
            }).catch(function (error) {
                console.error("Error loading PDF:", error);
                alert("Error extracting text from PDF.");
            });
        }


        async function summarizeText() {
            const inputText = document.getElementById("inputText").value;
            const outputTextarea = document.getElementById("output");
            const loadingDiv = document.getElementById("loading");
            const downloadButtons = document.getElementById("downloadButtons");

            if (inputText.trim() === "") {
                alert("Please enter some text to summarize.");
                return;
            }

            loadingDiv.style.display = 'block';
            outputTextarea.style.display = 'none';
            downloadButtons.style.display = 'none';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                if (!response.ok) {
                    throw new Error('Failed to summarize');
                }

                const data = await response.json();
                outputTextarea.value = data.summary;
                outputTextarea.style.display = 'block';
                downloadButtons.style.display = 'flex';
            } catch (error) {
                alert('An error occurred while summarizing.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function downloadText() {
            const text = document.getElementById("output").value;
            if (!text) {
                alert("No summary to download.");
                return;
            }
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "summary.txt";
            link.click();
        }

        function downloadPDF() {
            const text = document.getElementById("output").value;
            if (text.trim() === "") {
                alert("No summarized text to download!");
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Split the text into an array of lines that fit on the page
            const margins = { top: 10, left: 10, bottom: 10 };
            const lineHeight = 10;
            const maxWidth = 180; // Adjust this value for desired text width on the page
            const lines = pdf.splitTextToSize(text, maxWidth);

            // Add the lines to the PDF
            pdf.text(lines, margins.left, margins.top);

            // If the text exceeds the page height, add more pages
            let pageHeight = pdf.internal.pageSize.height;
            let currentHeight = margins.top + lines.length * lineHeight;

            if (currentHeight > pageHeight) {
                while (currentHeight > pageHeight) {
                    pdf.addPage();
                    currentHeight -= pageHeight;
                }
            }

            pdf.save('summarized_text.pdf');
        }
        function copyText() {
            const text = document.getElementById("output").value;
            if (text.trim() === "") {
                alert("No summarized text to copy!");
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Could not copy text:", err);
                alert("Failed to copy text. Please try again.");
            });
        }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</body>
</html>
