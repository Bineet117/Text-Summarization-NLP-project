<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Header Style */
        .header {
            text-align: center;
            background-color: #3498db;
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        /* User Input Section */
        .section {
            width: 48%; /* Each section takes up half the width */
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            resize: none;
            background-color: #ffffff;
            color: #2c3e50;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border: 2px solid #3498db;
            outline: none;
        }

        /* Output Text */
        #output {
            background-color: #ffffff;
            color: #2c3e50;
            overflow-y: auto;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Download Buttons Container */
        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .download-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .download-buttons button:hover {
            background-color: #27ae60;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            font-size: 1.5rem;
            color: #3498db;
            margin-top: 20px;
        }

        .loading span {
            animation: spin 1.5s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .section {
                width: 100%; /* Full width on small screens */
            }

            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Text Summarization App</h1>
    </div>

    <div class="container">
        <!-- User Input Section -->
        <div class="section">
            <h2>‚úçÔ∏è User Input</h2>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            <button onclick="summarizeText()">‚ú® Summarize</button>
            <div id="loading" class="loading">
                <span>‚è≥ Summarizing...</span>
            </div>
        </div>

        <!-- Summarized Text Section -->
        <div class="section">
            <h2>üìù Summarized Text</h2>
            <textarea id="output" readonly></textarea>
            <div class="download-buttons">
                <button onclick="downloadText()">üì• Text</button>
                <button onclick="downloadPDF()">üìÑ PDF</button>
            </div>
        </div>
    </div>

    <script>
        async function summarizeText() {
            const inputText = document.getElementById("inputText").value;
            const outputTextarea = document.getElementById("output");
            const loadingDiv = document.getElementById("loading");

            if (inputText.trim() === "") {
                alert("Please enter some text to summarize.");
                return;
            }

            loadingDiv.style.display = 'block';
            outputTextarea.style.display = 'none';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                if (!response.ok) {
                    throw new Error('Failed to summarize');
                }

                const data = await response.json();
                outputTextarea.value = data.summary;
                outputTextarea.style.display = 'block';
            } catch (error) {
                alert('An error occurred while summarizing.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function downloadText() {
            const text = document.getElementById("output").value;
            if (!text) {
                alert("No summary to download.");
                return;
            }
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "summary.txt";
            link.click();
        }

        function downloadPDF() {
            const text = document.getElementById("output").value;
            if (text.trim() === "") {
                alert("No summarized text to download!");
                return;
            }

            // Ensure jsPDF is correctly initialized
            const { jsPDF } = window.jspdf; // Get jsPDF from the globally loaded library
            const pdf = new jsPDF();

            // Split text into lines to handle long content
            const marginLeft = 10;
            const marginTop = 10;
            const pageWidth = pdf.internal.pageSize.getWidth() - 2 * marginLeft;
            const pageHeight = pdf.internal.pageSize.getHeight() - 2 * marginTop;

            const lines = pdf.splitTextToSize(text, pageWidth);
            let cursorY = marginTop;

            lines.forEach((line) => {
                if (cursorY + 10 > pageHeight) {
                    pdf.addPage(); // Add a new page if content exceeds current page height
                    cursorY = marginTop;
                }
                pdf.text(line, marginLeft, cursorY);
                cursorY += 10; // Move cursor down for the next line
            });

            pdf.save('summarized_text.pdf'); // Save the generated PDF
        }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
